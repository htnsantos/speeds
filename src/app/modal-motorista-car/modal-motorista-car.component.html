<div class="modal-dialog">
  <div class="modal-content">
    <form #f="ngForm" (submit)="cadastrarMotorista(f)">
    <div class="modal-header">
      <h4 class="modal-title">Informações do Veículo</h4>
    </div>
    <div class="modal-body">
      
      <div class="form-group">
        <label for="nome">Modelo do Veículo:</label>
        <input type="text" required class="form-control" ngModel name="modelo" placeholder="Modelo do Veículo">
      </div>
      <div class="form-group">
        <label for="telefone">Placa do Veículo:</label>
        <input type="text" required class="form-control" ngModel name="placa" placeholder="Placa do Veículo">
      </div>
      <br>
    </div>

    <div class="modal-footer">
      <div class="col-md-3 pull-right">
        <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Confirmar</button>
      </div>
      <div class="col-md-3 pull-right">
        <button type="button" class="btn btn-danger" (click)="close()">Fechar</button>
      </div>
    </div>
    </form>
  </div>
</div>
