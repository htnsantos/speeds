<li *ngFor="let c of chamados | async" class="list-group-item color-list">
    
    <img src="{{ c.type | getImage: 'teste'}}" width="50px" class="space-image"/> 
    <a class="list-chamado" (click)="chamadoSelecionado(c)"> {{ c.solicitante }} {{ c.data_solicitacao }} </a>
</li>

<li style="padding-left: 2%" *ngIf="empty">
    <span class="search_no_results">
         Nenhum chamado encontrado.
    </span>
</li>
