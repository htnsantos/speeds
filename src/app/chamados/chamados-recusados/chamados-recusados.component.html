<li *ngFor="let h of historicos" class="list-group-item color-list">
    
    <img src="{{ h.type | getImage: 'teste'}}" width="50px" class="space-image"/> 
    <a class="list-chamado" (click)="chamadoSelecionado(h)"> {{ h.solicitante }} {{ h.data_solicitacao }} </a>
</li>

<li style="padding-left: 2%" *ngIf="empty">
    <span class="search_no_results">
         Nenhum chamado encontrado.
    </span>
</li>
<br>
