<div class="container col-md-12">

  <div class="motorista-container wrapper col-md-4">
    <app-servicos-list></app-servicos-list>
  </div>

  <!--h2 class="col-lg-offset-1">Cadastro de Motoristas</h2-->
  <div class="col-md-8">
  <form #f="ngForm" (submit)="cadastrarMotorista(f)">
    <div class="col-lg-8 col-lg-offset-1 detail-cad-motorista">
      <div class="form-group">
        <label for="nome">Nome do Motorista:</label>
        <input type="text" required class="form-control" ngModel name="nome" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone de Contato:</label>
        <input type="text" required class="form-control" ngModel name="telefone" placeholder="Telefone de Contato">
      </div>
      <br>

      <button type="submit" [disabled]="!f.valid"  class="col-lg-6 col-lg-offset-3 btn btn-primary">Cadastrar</button>
    </div>

  </form>
  </div>
</div>
